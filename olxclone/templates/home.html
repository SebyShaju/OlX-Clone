{% extends 'base.html' %}


{%block content%}


<link rel="stylesheet" href="/static/css/home.css">




<div class="products container" style="margin-top: 40px;">

  {%for i in ads%}
  <a href="{% url 'post_details' i.id %}" style="text-decoration: none;">
    
    <div class="card">
      <div class="images">
        <img class="productimgs" src="/olx/{{i.img}}" >

      </div>

      <div class="details">
        <p style="font-weight: bolder;font-size: x-large;">${{i.price}}</p>
        <p style="color: gray;">{{i.title}}</p>
        
        <div class="bottomdiv">
          <div class="bottomdiv1">
            <p style="color: gray; font-size: small;">{{i.location}}</p>
            
          </div>
          <div class="bottomdiv2">
            
            <p style="color: gray;font-size: small;">{{i.created_at}}</p>
          </div>

        </div>
        
        
        

      </div>
    
     
    </div>

  </a>
  
        
           
            
            
        
        
        {%endfor%}


</div>
<div class="ad" style="height: 198px;width: 100%;background-color: rgb(239, 241, 241);margin-top: 50px;margin-bottom: 50px;">

  <div class="adimg" style="width: 500px;">
    <img src="/static/images/olx ad 1.webp" alt="">
  </div>
  
  

</div>





{%endblock%}
